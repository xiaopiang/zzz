{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}忘記密碼{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">電影購票系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">忘記密碼</h4>
            </div>
            <div class="card-body">
              
              
              {% if messages %}      
                {% for message in messages %}
                <div class="alert alert-danger" style="font-size:20px">{{message}}</div>
                {% endfor %}    
              {% endif %}    
              <form method="post" action="{% url 'tickets:forgetPassword'%}">
                {% csrf_token %} 
                  
                <div class="mb-3">
                    <label for="name" class="form-label" style="font-size:20px">姓名</label>                    
                    <input type="text" class="form-control" style="font-size:20px;border:2px solid black"  
                    id="name" name="name" value="{{name|default:''}}" required>
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label" style="font-size:20px">手機號碼</label>
                    <input type="tel" class="form-control" style="font-size:20px;border:2px solid black"  
                    id="phone" name="phone" maxlength="10" pattern="[0]{1}[9]{1}[0-9]{8}" value="{{phone|default:''}}" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="idNumber" class="form-label" style="font-size:20px">身分證字號</label>
                    <input type="text" class="form-control" style="font-size:20px;border:2px solid black" id="idNumber" name="idNumber" 
                    maxlength="10"  pattern="[A-Z][12]\d{8}" value="{{idNumber|default:''}}"  required>
                  </div>                        
                  <div class="d-flex justify-content-center gap-3"  style="height:50px">
                    <button type="button" class="btn btn-secondary w-75" onclick=window.location.href="{% url 'tickets:login' %}">返回</button>  
                    <button type="submit" class="btn btn-primary w-75">資料驗證</button>                                             
                  </div>                                   
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>          
  </body>
</html>
