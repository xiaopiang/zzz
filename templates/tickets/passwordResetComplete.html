<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}電影購票系統{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/templates/tickets/base.html">電影購票系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>            
        </div>
    </nav>

    <section id="passwordresetcomplpete">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="p-5 rounded">
              <h4 class="text-dark text-start mb-4 fw-light" style="font-size:30px;color:#333">會員網路帳號</h4>
              <form method="post" action="{% url 'tickets:login' %}" id="my_form">
                {% csrf_token %}               
                    {% if messages %}      
                        {% for message in messages %}
                            <div class="alert
                                {% if message.tags == 'success'%} alert-success
                                {% elif message.tags == 'error'%} alert-danger
                                {% endif %}"
                             style="font-size:20px">{{message}}
                            </div>
                        {% endfor %}    
                    {% endif %}                                  
                    <h3><a href="{% url 'tickets:login'%}">返回</a></h3>                    
                </div>      
                </div>
               </div>            
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>在線選擇您喜愛的電影、場次和座位</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; Copyright © 2025 票點影城 SPOTIXSHOW Cinemas. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
